    <script>
          let points = 0;

function redeemReward(cost) {
    if (points >= cost) {
        points -= cost;
        alert('Reward redeemed!');
    } else {
        alert('Not enough points!');
    }
    document.getElementById('points').innerText = points;
}

// Simulate earning points
setInterval(() => {
    points += 10;
    document.getElementById('points').innerText = points;
}, 1000);
